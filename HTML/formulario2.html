<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Tabla Sin Bordes</title>
    <style type="text/css">
     table{
        width: 5%;
     }
    </style>
</head>
<body>
    <h1>Formulario de Ejemplo en Tabla</h1>
    
    <form id="miFormulario">
        <table>
            <tr>
                <th colspan="2">Datos Personales</th>
            </tr>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre" required></td>
            </tr>
            
            <tr>
                <th colspan="2">Opciones de Selección</th>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset style="border: none; padding: 0;">
                        <legend>Selecciona tus opciones:</legend>
                        <label for="opcion1"><input type="checkbox" id="opcion1" name="opciones" value="opcion1"> Opción 1</label><br>
                        <label for="opcion2"><input type="checkbox" id="opcion2" name="opciones" value="opcion2"> Opción 2</label><br>
                        <label for="opcion3"><input type="checkbox" id="opcion3" name="opciones" value="opcion3"> Opción 3</label><br>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset style="border: none; padding: 0;">
                        <legend>Selecciona una opción:</legend>
                        <label for="radioA"><input type="radio" id="radioA" name="grupo" value="opcionA"> Opción A</label><br>
                        <label for="radioB"><input type="radio" id="radioB" name="grupo" value="opcionB"> Opción B</label><br>
                        <label for="radioC"><input type="radio" id="radioC" name="grupo" value="opcionC"> Opción C</label><br>
                    </fieldset>
                </td>
            </tr>

            <tr>
                <th colspan="2">Información Adicional</th>
            </tr>
            <tr>
                <td><label for="lista">Elige una opción:</label></td>
                <td>
                    <select id="lista" name="lista">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="comentarios">Comentarios:</label></td>
                <td><textarea id="comentarios" name="comentarios" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" form="miFormulario">Enviar Formulario</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
