<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Mapa de Imágenes</h1>
    <p>Pase el cursor sobre las áreas activas de la imagen y haga clic para ir a diferentes enlaces.</p>
    
    <img src="tu-imagen.jpg" alt="Mapa" usemap="#mapa-de-imagen">
    
    <map name="mapa-de-imagen">
        <!-- Definir áreas clicables con coordenadas -->
        <area shape="rect" coords="34,44,270,350" alt="Área 1" href="https://enlace1.com" target="_blank">
        <area shape="circle" coords="450,300,50" alt="Área 2" href="https://enlace2.com" target="_blank">
        <area shape="poly" coords="200,100,250,200,350,250,300,150" alt="Área 3" href="https://enlace3.com" target="_blank">
    </map>
</body>
</html>
