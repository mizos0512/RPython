<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con Float y Clear</title>
    <style>
        /* General */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal */
        .container {
            width: 100%;
        }

        /* Banner */
        .banner {
            background-color: #4CAF50; /* Color de fondo del banner */
            color: white;
            text-align: center;
            padding: 10px;
            overflow: hidden; /* Asegura que el banner contenga elementos flotantes */
        }

        /* Columna lateral izquierda */
        .sidebar {
            float: left;
            width: 20%;
            background-color: #f4f4f4; /* Color de fondo de la columna lateral */
            padding: 15px;
            box-sizing: border-box; /* Incluye padding en el ancho total */
        }

        /* Contenido principal */
        .content {
            float: left;
            width: 75%;
            padding: 15px;
            background-color: #ffffff; /* Color de fondo del contenido principal */
            box-sizing: border-box; /* Incluye padding en el ancho total */
        }

        /* Footer */
        .footer {
            clear: both; /* Limpia los floats para que el pie de página esté al final */
            background-color: #333; /* Color de fondo del pie de página */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Banner -->
        <div class="banner">
            <h1>Banner</h1>
        </div>

        <!-- Contenedor de la columna lateral y contenido principal -->
        <div class="sidebar">
            <h2>Columna Lateral</h2>
            <p>Contenido de la columna lateral.</p>
        </div>

        <div class="content">
            <h2>Contenido Principal</h2>
            <p>Este es el área principal de contenido de la página.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Pie de Página</p>
    </div>
</body>
</html>
