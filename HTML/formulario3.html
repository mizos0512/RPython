<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Tabla</title>
    <style>
        table {
            width: 10%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            vertical-align: middle; /* Alinea verticalmente al centro */
        }
        table, th, td {
            border: none; /* Sin bordes para la tabla */
        }
        input[type="text"] {
            width: 100%; /* Ancho del input para que ocupe el espacio disponible */
        }
        button {
            margin: 5px; /* Espacio entre botones */
        }
    </style>
</head>
<body>
    <h1>Formulario en Tabla</h1>
    
    <form id="miFormulario">
        <table>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre" placeholder="El nombre" required></td>
            </tr>
            <tr>
                <td><label for="apellidos">Apellidos:</label></td>
                <td><input type="text" id="apellidos" name="apellidos" placeholder="El apellido" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email" placeholder="El email" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" form="miFormulario">Enviar</button>
                    <button type="reset">Restablecer</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
