<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Encabezamientos y Unificación de Filas y Columnas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Tabla con Unificación de Filas y Columnas</h1>
    <table>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th colspan="2">Columna 3 y 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Fila 1 y 2</td>
                <td>Columna 2</td>
                <td>Columna 3</td>
                <td>Columna 4</td>
            </tr>
            <tr>
                <td colspan="2">Unión 2 y 3</td>
                <td>Columna 4</td>
            </tr>
            <tr>
                <td>Fila 3</td>
                <td>Columna 2</td>
                <td>Columna 3</td>
                <td>Columna 4</td>
            </tr>
            <tr>
                <td>Fila 4</td>
                <td>Columna 2</td>
                <td>Columna 3</td>
                <td>Columna 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
