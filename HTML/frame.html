<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Web con Frames</title>
</head>
<frameset rows="15%,*,10%">
    <!-- Banner superior -->
    <frame src="banner.html" name="banner" noresize scrolling="no">
    
    <!-- Frame con menú a la izquierda y contenido a la derecha -->
    <frameset cols="20%,*">
        <frame src="menu.html" name="menu" noresize>
        <frame src="contenido1.html" name="contenido">
    </frameset>

    <!-- Pie de página -->
    <frame src="pie.html" name="pie" noresize scrolling="no">
</frameset>
</html>
